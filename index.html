<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
 <div class="container"> <!-- Создаем контейнер -->
   <div class="row py-4"> <!-- Создаем строчку с паддингом-4 по игреку -->
     <div class="col-12 form-group">  <!--Создаем див формы на 12 колонок -->
       <input type="text" class="form-control" placeholder="Text" id="react_text">  <!--Создаем поле ввода в котором мы будем вводить текст-->
    </div>
    <div class="col-12">
       <h1 id="output">Output</h1>  <!--Создаем h1 для наглядности -->
       <p>start text</p>  <!--Создаем р в который мы будем передавать текст из поля ввода.
       Текст будет передаваться в тот тег, у которого будет id="output".
        Я его переместил в h1 и теперь текст будет выводиться в заголовке h1 -->
    </div>
  </div>
</div>
<script>
  const some_text=document.getElementById('react_text');  //Создаем переменную "some_text"  которая  будет будет принимать элемент по id ;
                                                          //(здесь это поле ввода input);
  some_text.oninput=function(){        //oninput-(дословно при вводе) привязываем к инпуту переменную.;
                                      //переменная будет принимать то что будет в инпуте;
    // console.log('asd');
    document.getElementById('output').innerHTML=some_text.value;  //метод getElementById будет брать элемент по id ;
                                                  //здесь сейчас h1 c id="output" и вставлять (innerHTML) внутрь HTML-структуры ;
                                                //  значение (value)  переменной "some_text";
                                                //в итоге получится, что мы введем в поле инпута, то выдаст в заголовке или в параграфе;
                                                //в зависимости, куда мы поставим id="output";
  }
</script>
</body>
</html>
